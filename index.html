<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" >
    <title>Todo List</title>
</head>
<body>
    
<div class="todo">
    <div class="container">
        <header class="todo_header">
            <div class="overflow">
                <h1><span id="todaysDay">Monday</span>Todo's</h1>
                <span id="todaysDate">May 4, 2021</span>
            </div>
        </header>
        <div class="todo_input wrap">
            <form action="" id="form">
                <input type="text" id="todoInput" placeholder="Enter todo for the day">
                <button class="todo_btn">Add</button>
            </form>
        </div>
        <ul class="todo_list wrap">
           <!--<li>
                <span class="text">Hello</span>

                    <span id="check"><i class="fa fa-check"></i></span>
                    <span id="edit"><i class="fa fa-edit"></i></span>
                    <span id="trash"><i class="fa fa-trash"></i></span>
                </div>
            </li>--> 
        </ul>
    </div>
</div>

    <script src="script.js"></script>
</body>
</html>
